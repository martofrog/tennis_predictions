[pytest]
# Pytest configuration for tennis predictions

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may be slower)
    api: API endpoint tests
    elo: Elo rating system tests
    slow: Tests that take longer to run

# Test paths
testpaths = tests

# Coverage settings
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False



