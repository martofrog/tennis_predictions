<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Tennis ball base - bright yellow-green -->
  <circle cx="50" cy="50" r="48" fill="#DDFF00" stroke="#000" stroke-width="1"/>
  
  <!-- Tennis ball characteristic curved seam pattern -->
  <!-- Top curve (left to right) -->
  <path d="M 15 50 Q 30 25 50 30 Q 70 25 85 50" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Bottom curve (left to right) -->
  <path d="M 15 50 Q 30 75 50 70 Q 70 75 85 50" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Left vertical curve -->
  <path d="M 50 15 Q 25 30 30 50 Q 25 70 50 85" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Right vertical curve -->
  <path d="M 50 15 Q 75 30 70 50 Q 75 70 50 85" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
</svg>
