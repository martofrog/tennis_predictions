<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Basketball base -->
  <circle cx="50" cy="50" r="48" fill="#ff8c00" stroke="#000" stroke-width="1.5"/>
  
  <!-- Classic basketball seam pattern - all curved lines meeting at center -->
  <!-- Top-left to center curve -->
  <path d="M 20 20 Q 35 35 50 50" fill="none" stroke="#000" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Top-right to center curve -->
  <path d="M 80 20 Q 65 35 50 50" fill="none" stroke="#000" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Bottom-left to center curve -->
  <path d="M 20 80 Q 35 65 50 50" fill="none" stroke="#000" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Bottom-right to center curve -->
  <path d="M 80 80 Q 65 65 50 50" fill="none" stroke="#000" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Left vertical curve -->
  <path d="M 15 30 Q 20 50 15 70" fill="none" stroke="#000" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Right vertical curve -->
  <path d="M 85 30 Q 80 50 85 70" fill="none" stroke="#000" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Top horizontal curve -->
  <path d="M 30 15 Q 50 20 70 15" fill="none" stroke="#000" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Bottom horizontal curve -->
  <path d="M 30 85 Q 50 80 70 85" fill="none" stroke="#000" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Center vertical line -->
  <line x1="50" y1="12" x2="50" y2="88" stroke="#000" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Center horizontal line -->
  <line x1="12" y1="50" x2="88" y2="50" stroke="#000" stroke-width="3.5" stroke-linecap="round"/>
</svg>
